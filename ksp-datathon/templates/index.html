    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Search Accused</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding-top: 250px; 
                background-image: url("/static/back3.jpg"); /* Set the background image path */
                background-size: cover; /* Cover the entire body with the background image */
                background-position: center;
            }
    
            .header-container {
                text-align: center;
            }
    
            h1 {
                font-family:Georgia, 'Times New Roman', Times, serif;
                color: #0d010c;
                margin-top: -70px;
                margin-left: 450px;
                font-size: 35px;
                font-weight: 5px;/* Adjust margin-top to move the header to the top */
            }
    
            form {
                width: 30%;
                margin: 0 auto;
                background-color: rgba(80, 179, 232, 0.6); /* Set the background color with an alpha value for transparency */
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 30px 40px rgba(0, 0, 0, 0.1);
                margin-top: 20px; /* Adjust the margin-top of the form */
            }
    
            label {
                font-weight: bolder;
                font-size: 25px;
                margin-right: 10px;
                color: rgb(85, 4, 3);
            }
    
            input[type="text"],
       input[type="number"] {
    font-family: Arial, sans-serif; /* Change the font family */
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 10px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
    
            /* Responsive styles */
            @media screen and (max-width: 768px) {
                form {
                    width: 80%;
                }
            }
    
            @media screen and (max-width: 480px) {
                form {
                    width: 50%;
                }
            }
            #submit {
                background-color: #4238f5; /* Background color */
                color: #fff; /* Text color */
                border: 2px; /* Remove border */
                border-radius: 15px; /* Rounded corners */
                padding: 10px 10px; /* Padding around text */
                cursor: pointer; /* Cursor style */
                font-size: 20px; /* Font size */
                font-weight: bold;
                width:500px; /* Font weight */
            }
            
            #submit:hover {
                background-color: #073fcc; /* Change background color on hover */

        </style>
    </head>

        <script>
